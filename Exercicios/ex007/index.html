<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos dom</title>
    <style>
        div#area{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
            background: rgb(2, 199, 2);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()"" onmouseout="sair()">
        Interaja...
    </div>
    <script>
        
        function clicar(){
            var a = window.document.getElementById('area')
            a.innerText = 'Clicou!'
            a.style.background='red'
        }
        function entrar(){
            var e = document.getElementById('area')
            e.innerText = 'Entrou!'
        }
        function sair(){
            var s = document.getElementById('area')
            s.innerText = 'Saiu!'
            s.style.background='rgb(2, 199, 2)'
        }
    </script>
</body>
</html>
