<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Brasileiro ou Gringo ?</h1>
    De onde você é ?<input type="text" name="txtps" id="txtps">
    <input type="button" value="Verificar" onclick="ver()">
    <div id="res">Resultado</div>
    <script>
        function ver(){
            var pstxt = document.querySelector('input#txtps')
            var res = document.querySelector('div#res')
            var pais = pstxt.value
            if (pais =='Brasil'){
                res.innerHTML = 'Você é Brasileiro'
            } else {
                res.innerHTML = `Você é Gringo pois você nasceu no pais ${pais}`
            }
        }
    </script>
</body>
</html>
