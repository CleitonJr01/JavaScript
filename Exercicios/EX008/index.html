<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistemas de Multas</h1>
    Velocidade do Carro: <input type="number" name="txtv" id="txtv">Km/h 
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">RESULTADO  DO SEU TESTE</div>
    <script>
        function calcular(){
            var veltxt= document.querySelector('input#txtv')
            var res = document.querySelector('div#res')
            var vel = Number(veltxt.value)
            res.innerHTML= `<p>Sua Velocidade é de <strong>${vel}Km/h</strong> </p>`
            if (vel > 40){
                res.innerHTML+= 'MULTADO'
            }else{
                res.innerHTML+= 'Você passou'
            }
        }
    </script>
</body>
</html>
